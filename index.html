<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Question From My Heart</title>

<style>
:root{
  --bg1:#0b0f1a;
  --bg2:#160a2e;
  --rose:#ff6fae;
  --lav:#b28dff;
  --gold:#ffd36a;
  --text:#f3f1ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI", system-ui, sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, #2a1458, transparent 60%),
    radial-gradient(circle at 80% 80%, #3a0f2f, transparent 65%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* soft vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background: radial-gradient(circle at center, transparent 55%, rgba(0,0,0,0.45));
}

/* floating hearts */
.bgFloat{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.floatItem{
  position:absolute;
  font-size:18px;
  opacity:0.18;
  animation: floatUp linear infinite;
  text-shadow:0 0 12px currentColor;
}
@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* card */
.wrap{ width:min(92vw,560px); }

.card{
  padding:28px;
  border-radius:24px;
  background: linear-gradient(180deg, rgba(24,18,60,0.96), rgba(12,8,34,0.96));
  box-shadow:
    0 0 0 2px rgba(178,141,255,0.35),
    0 0 50px rgba(178,141,255,0.35),
    inset 0 0 60px rgba(0,0,0,0.6);
}

/* header */
.top{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:12px;
}

.icon{
  width:64px;
  height:64px;
  border-radius:14px;
  display:grid;
  place-items:center;
  background: linear-gradient(135deg, var(--lav), var(--rose));
  box-shadow:0 0 24px var(--rose);
}
.icon span{ font-size:30px; }

h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  text-shadow:0 0 12px var(--lav);
}

/* text */
.message{
  margin-top:10px;
  font-size:14px;
  line-height:1.6;
  color:#f0ecff;
}

.verse{
  margin-top:12px;
  font-size:13px;
  color:#d8d2ff;
  opacity:0.9;
}

/* buttons */
.actions{
  margin-top:22px;
  display:flex;
  gap:14px;
  justify-content:center;
}

button{
  border:none;
  cursor:pointer;
  font-weight:900;
  border-radius:14px;
  padding:14px 26px;
  transition:transform 120ms ease, box-shadow 120ms ease;
}
button:active{transform:scale(0.96)}

.yes{
  background:linear-gradient(135deg, var(--gold), var(--rose));
  color:#2a0016;
  box-shadow:0 0 26px rgba(255,111,174,0.6);
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 18px rgba(255,111,174,0.4)}
  50%{box-shadow:0 0 36px rgba(255,111,174,0.75)}
  100%{box-shadow:0 0 18px rgba(255,111,174,0.4)}
}

.no{
  background:transparent;
  color:#cfc7ff;
  border:2px solid #8b7cff;
  box-shadow:0 0 14px rgba(139,124,255,0.45);
}

/* yes screen */
.yesScreen{
  display:none;
  margin-top:18px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,#1c144a,#0d082a);
  box-shadow:0 0 34px rgba(255,111,174,0.5);
  text-align:center;
  animation:fadeUp 600ms ease forwards;
}
@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

.yesTitle{
  font-size:22px;
  font-weight:1000;
  color:var(--gold);
  text-shadow:0 0 14px var(--gold);
}

.yesText{
  margin-top:8px;
  font-size:14px;
}

.sig{
  margin-top:10px;
  font-size:12px;
  color:#d6ceff;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="bgFloat" id="bgFloat"></div>
<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">

    <div class="top">
      <div class="icon"><span>‚ù§</span></div>
      <h1 id="title"></h1>
    </div>

    <div class="message" id="message"></div>

    <div class="verse">
      <strong>1 Corinthians 13:7</strong><br>
      Love bears all things, believes all things, hopes all things, endures all things.
    </div>

    <div class="actions">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">I need a moment</button>
    </div>

    <div class="yesScreen" id="yesScreen">
      <div class="yesTitle">You are so loved ‚ù§</div>
      <div class="yesText" id="yesText"></div>
      <div class="sig" id="sig"></div>
    </div>

  </div>
</div>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const girlName="Lisa"
  const yourName="Isaiah"

  /* typewriter */
  function type(el,text,speed){
    let i=0; el.textContent=""
    const t=setInterval(()=>{
      el.textContent+=text[i]||""
      i++; if(i>=text.length) clearInterval(t)
    },speed)
  }

  type(title, girlName + ", I wanted to ask you something", 55)

  type(message,
    "This isn‚Äôt about pressure or perfection. It‚Äôs about intention. " +
    "You matter to me, and I wanted you to feel that ‚Äî clearly, gently, honestly.",
    22
  )

  /* floating hearts */
  for(let i=0;i<30;i++){
    const e=document.createElement("div")
    e.className="floatItem"
    e.textContent="‚ù§"
    e.style.color=Math.random()>0.5?"#ff6fae":"#b28dff"
    e.style.left=Math.random()*100+"vw"
    e.style.fontSize=14+Math.random()*20+"px"
    e.style.animationDuration=12+Math.random()*14+"s"
    bgFloat.appendChild(e)
  }

  /* confetti */
  const ctx=confetti.getContext("2d")
  const resize=()=>{confetti.width=innerWidth;confetti.height=innerHeight}
  resize(); addEventListener("resize",resize)
  let p=[]
  function burst(){
    for(let i=0;i<160;i++){
      p.push({
        x:innerWidth/2,y:innerHeight*0.35,
        vx:(Math.random()-0.5)*9,
        vy:-Math.random()*9,
        a:1
      })
    }
  }
  function tick(){
    ctx.clearRect(0,0,confetti.width,confetti.height)
    p.forEach(o=>{
      o.x+=o.vx; o.y+=o.vy; o.vy+=0.18; o.a-=0.01
      ctx.globalAlpha=o.a
      ctx.fillStyle="#ffd36a"
      ctx.fillRect(o.x,o.y,4,4)
    })
    p=p.filter(o=>o.a>0)
    requestAnimationFrame(tick)
  }
  tick()

  yesBtn.onclick=()=>{
    burst(); burst()
    yesScreen.style.display="block"
    yesText.textContent=
      "Thank you for choosing love. I promise to lead with patience, faith, and intention."
    sig.textContent="‚Äî " + yourName + "  |  Ecclesiastes 4:12"

    const song=document.getElementById("song")
    song.volume=0; song.play()
    let v=0; const f=setInterval(()=>{
      v+=0.04; song.volume=v; if(v>=0.7) clearInterval(f)
    },120)
  }

  noBtn.onclick=()=>{
    noBtn.textContent="That‚Äôs okay üíó"
  }
})()
</script>

</body>
</html>
