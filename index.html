<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine Quest</title>

<style>
/* ===== GAME PALETTE ===== */
:root{
  --bg1:#0b0f1a;
  --bg2:#120a24;
  --neonPink:#ff3fd8;
  --neonBlue:#4df3ff;
  --neonPurple:#9d6bff;
  --gold:#ffd36a;
  --text:#eaeaff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: "Segoe UI", system-ui, sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, #1c1440, transparent 60%),
    radial-gradient(circle at 80% 80%, #240d3f, transparent 65%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* CRT Scanlines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 2px,
      transparent 4px
    );
  mix-blend-mode:overlay;
}

/* Glow vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background: radial-gradient(circle at center, transparent 55%, rgba(0,0,0,0.6));
}

/* Floating particles */
.bgFloat{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.floatItem{
  position:absolute;
  font-size:18px;
  opacity:0.18;
  animation: floatUp linear infinite;
  text-shadow: 0 0 12px currentColor;
}

@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* ===== CARD ===== */
.wrap{
  width:min(92vw,560px);
}

.card{
  position:relative;
  padding:26px;
  border-radius:22px;
  background: linear-gradient(180deg, rgba(20,18,50,0.95), rgba(10,8,30,0.95));
  box-shadow:
    0 0 0 2px rgba(157,107,255,0.4),
    0 0 40px rgba(157,107,255,0.35),
    inset 0 0 60px rgba(0,0,0,0.6);
}

/* HUD header */
.top{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.icon{
  width:64px;
  height:64px;
  border-radius:12px;
  display:grid;
  place-items:center;
  background: linear-gradient(135deg, var(--neonPurple), var(--neonPink));
  box-shadow: 0 0 22px var(--neonPink);
}

.icon span{
  font-size:30px;
  color:white;
}

h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  text-shadow: 0 0 12px var(--neonPurple);
}

/* Text blocks */
.verse{
  margin-top:10px;
  font-size:13px;
  color:#dcd7ff;
}

.softNote{
  margin-top:8px;
  font-size:12px;
  color:#a9a3ff;
}

/* ===== GAME AREA ===== */
.area{
  position:relative;
  height:160px;
  margin-top:18px;
  border:1px dashed rgba(77,243,255,0.3);
  border-radius:14px;
}

/* Buttons */
.btn{
  border:none;
  cursor:pointer;
  font-weight:900;
  letter-spacing:0.5px;
  border-radius:12px;
  transition: transform 120ms ease, box-shadow 120ms ease;
}

.btn:active{ transform: scale(0.95) }

/* YES button */
@keyframes glowPulse{
  0%{box-shadow:0 0 12px var(--neonPink)}
  50%{box-shadow:0 0 32px var(--neonPink)}
  100%{box-shadow:0 0 12px var(--neonPink)}
}

.yes{
  position:absolute;
  left:20px;
  top:60px;
  width:170px;
  height:56px;
  font-size:18px;
  color:#0b0016;
  background: linear-gradient(135deg, var(--gold), var(--neonPink));
  animation: glowPulse 2s infinite;
}

/* NO button */
.no{
  position:absolute;
  left:240px;
  top:64px;
  width:120px;
  height:48px;
  font-size:14px;
  color:var(--neonBlue);
  background: transparent;
  border:2px solid var(--neonBlue);
  box-shadow: 0 0 12px rgba(77,243,255,0.5);
}

/* HUD text */
.tiny{
  position:absolute;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#8cf6ff;
}

/* YES SCREEN */
.yesScreen{
  display:none;
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  background: linear-gradient(180deg, #1a1244, #0d082a);
  box-shadow: 0 0 30px rgba(255,63,216,0.45);
  text-align:center;
  animation: unlock 600ms ease forwards;
}

@keyframes unlock{
  from{opacity:0; transform:scale(0.95)}
  to{opacity:1; transform:scale(1)}
}

.yesTitle{
  font-size:22px;
  font-weight:1000;
  color:var(--gold);
  text-shadow:0 0 14px var(--gold);
}

.yesText{
  margin-top:8px;
  font-size:14px;
  color:#f2eeff;
}

.sig{
  margin-top:10px;
  font-size:12px;
  color:#cfc8ff;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="bgFloat" id="bgFloat"></div>
<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">

    <div class="top">
      <div class="icon"><span>✝</span></div>
      <h1 id="title"></h1>
    </div>

    <div class="verse" id="verse"></div>
    <div class="softNote" id="note"></div>

    <div class="area" id="area">
      <button class="btn yes" id="yesBtn">ACCEPT QUEST</button>
      <button class="btn no" id="noBtn">DECLINE</button>
      <div class="tiny" id="tiny">Objective: choose wisely</div>
    </div>

    <div class="yesScreen" id="yesScreen">
      <div class="yesTitle">QUEST ACCEPTED ❤</div>
      <div class="yesText" id="yesText"></div>
      <div class="sig" id="sig"></div>
    </div>

  </div>
</div>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const girlName="Lisa"
  const yourName="Isaiah"

  title.textContent = girlName + " — Valentine Quest"
  verse.innerHTML = "<strong>1 Corinthians 13:7</strong><br>Love bears all things, believes all things, hopes all things, endures all things."
  note.textContent = "Player choice matters. Pray before selecting."

  /* NO button dodge */
  const phrases=[
    "target locked ❌",
    "nice try",
    "not today",
    "rerouting...",
    "system override"
  ]

  function moveNo(){
    const r=area.getBoundingClientRect()
    noBtn.style.left=Math.random()*(r.width-140)+"px"
    noBtn.style.top=Math.random()*(r.height-70)+"px"
    tiny.textContent=phrases[Math.floor(Math.random()*phrases.length)]
  }
  noBtn.onmouseenter=moveNo
  noBtn.onclick=moveNo

  /* Floating icons */
  for(let i=0;i<32;i++){
    const e=document.createElement("div")
    e.className="floatItem"
    e.textContent=Math.random()>0.6?"❤":"✝"
    e.style.color=Math.random()>0.5?"#ff3fd8":"#4df3ff"
    e.style.left=Math.random()*100+"vw"
    e.style.fontSize=14+Math.random()*20+"px"
    e.style.animationDuration=10+Math.random()*12+"s"
    bgFloat.appendChild(e)
  }

  /* Confetti */
  const ctx=confetti.getContext("2d")
  const resize=()=>{confetti.width=innerWidth;confetti.height=innerHeight}
  resize(); addEventListener("resize",resize)
  let p=[]

  function burst(){
    for(let i=0;i<160;i++){
      p.push({
        x:innerWidth/2,y:innerHeight*0.3,
        vx:(Math.random()-0.5)*9,
        vy:-Math.random()*9,
        a:1
      })
    }
  }

  function tick(){
    ctx.clearRect(0,0,confetti.width,confetti.height)
    p.forEach(o=>{
      o.x+=o.vx; o.y+=o.vy; o.vy+=0.18; o.a-=0.01
      ctx.globalAlpha=o.a
      ctx.fillStyle="#ffd36a"
      ctx.fillRect(o.x,o.y,4,4)
    })
    p=p.filter(o=>o.a>0)
    requestAnimationFrame(tick)
  }
  tick()

  yesBtn.onclick=()=>{
    burst(); burst()
    yesScreen.style.display="block"
    yesText.textContent=
      "You chose love. Jesus at the center, always. I choose you too."
    sig.textContent="Ecclesiastes 4:12 — " + yourName

    const song=document.getElementById("song")
    song.volume=0; song.play()
    let v=0; const f=setInterval(()=>{
      v+=0.05; song.volume=v; if(v>=0.7) clearInterval(f)
    },120)
  }
})()
</script>

</body>
</html>
