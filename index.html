<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Message Just for You</title>

<style>
:root{
  --bg1:#2a0014;
  --bg2:#6a0f2e;
  --rose:#ff7aa8;
  --soft:#ffd6e6;
  --gold:#ffd36a;
  --text:#fff5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI", system-ui, sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 30% 30%, #8f1f43, transparent 60%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
}

.container{
  text-align:center;
  padding:40px;
  animation: fadeIn 2s ease forwards;
}

h1{
  font-size:28px;
  font-weight:900;
  margin-bottom:10px;
  color:var(--soft);
}

.name{
  font-size:34px;
  font-weight:900;
  color:var(--rose);
  margin:12px 0;
  text-shadow:0 0 20px rgba(255,122,168,0.8);
}

p{
  font-size:15px;
  line-height:1.8;
  max-width:480px;
  margin:0 auto 30px;
  opacity:0.9;
}

button{
  border:none;
  cursor:pointer;
  font-weight:900;
  border-radius:22px;
  padding:16px 40px;
  font-size:16px;
  background:linear-gradient(135deg, var(--gold), var(--rose));
  color:#3a0016;
  box-shadow:0 0 35px rgba(255,122,168,0.9);
}

button:hover{
  transform:scale(1.05);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container">
  <h1>This message was written</h1>
  <h1>with prayer, intention, and care</h1>

  <div class="name">for Lisa</div>

  <p>
    Not for the world.  
    Not for a moment of attention.  
    Just for you.  
    <br><br>
    Take your time.  
    Read slowly.  
    This comes straight from my heart.
  </p>

  <button onclick="location.href='message.html'">
    Enter ü§ç
  </button>
</div>

</body>
</html>
