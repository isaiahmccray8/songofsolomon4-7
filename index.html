<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Message Just for You</title>

<style>
/* ================= INTRO STYLES ================= */
:root{
  --pink1:#ffd1e6;
  --pink2:#ff9fd0;
  --pink3:#ff5fb0;
  --ink:#3b0a24;
  --soft:#fff5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI", system-ui, sans-serif;
  color:var(--ink);
  overflow:hidden;
}

.intro{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 15% 20%, #ffe6f2 0%, rgba(255,230,242,0) 55%),
    radial-gradient(circle at 80% 25%, #ffd0ea 0%, rgba(255,208,234,0) 55%),
    radial-gradient(circle at 50% 80%, #ffb3db 0%, rgba(255,179,219,0) 60%),
    linear-gradient(135deg, var(--pink1), var(--pink2));
}

.float{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.float span{
  position:absolute;
  font-size:22px;
  opacity:0.2;
  animation: rise linear infinite;
}

@keyframes rise{
  from{ transform: translateY(110vh) }
  to{ transform: translateY(-20vh) }
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:32px;
  padding:40px 34px;
  text-align:center;
  max-width:460px;
  box-shadow:0 30px 80px rgba(0,0,0,0.2);
}

.name{
  margin:16px 0;
  font-size:36px;
  font-weight:900;
  color:var(--pink3);
}

button{
  border:none;
  cursor:pointer;
  font-weight:900;
  border-radius:22px;
  padding:16px 42px;
  font-size:16px;
}

.openBtn{
  background:linear-gradient(135deg, #ff5fb0, #ffd6ea);
}

/* ================= MESSAGE PAGE ================= */

.message{
  display:none;
  position:absolute;
  inset:0;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 20% 20%, #c12b5a, transparent 60%),
    radial-gradient(circle at 80% 80%, #ff7aa8, transparent 65%),
    linear-gradient(160deg, #5a0f2e, #9e1f4a);
  color:#fff5f9;
}

.wrap{ width:min(92vw,600px); }

.msgCard{
  padding:36px;
  border-radius:30px;
  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(16px);
  text-align:center;
}

.section{ display:none; }

.primary{
  background:linear-gradient(135deg, #ffd36a, #ff7aa8);
  color:#3a0016;
  padding:14px 34px;
  border-radius:18px;
  font-weight:900;
}

.secondary{
  background:transparent;
  color:#ffd6e6;
  border:2px solid #ffd6e6;
  padding:14px 34px;
  border-radius:18px;
}

.area{ position:relative; height:170px; }

canvas{ position:fixed; inset:0; pointer-events:none; }
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="song">
  <source src="the-matrimony-wale.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" id="introPage">
  <div class="float" id="float"></div>
  <div class="card">
    <h1>This message was written</h1>
    <h1>with prayer, patience, and intention</h1>
    <div class="name" id="herName"></div>
    <p>Not for the world.<br>Just for you.</p>
    <button class="openBtn" id="openBtn">Open ü§ç</button>
    <div style="margin-top:14px;font-size:12px;">‚Äî Isaiah</div>
  </div>
</div>

<!-- MESSAGE -->
<div class="message" id="messagePage">
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="msgCard">

      <div class="section" id="valentine">
        <h1>Will you be my Valentine?</h1>
        <div class="area" id="area">
          <button class="primary" id="yesBtn">Yes</button>
          <button class="secondary" id="noBtn">No</button>
        </div>
      </div>

      <div class="section" id="final">
        <h1>You are so loved ‚ù§</h1>
        <p>Thank you for choosing love.</p>
        <div>‚Äî Isaiah</div>
      </div>

    </div>
  </div>
</div>

<script>
const name="Lisa"
herName.textContent="for "+name

openBtn.onclick=()=>{
  introPage.style.display="none"
  messagePage.style.display="flex"
  valentine.style.display="block"
}

// floating hearts
for(let i=0;i<26;i++){
  const s=document.createElement("span")
  s.textContent="‚ù§"
  s.style.left=Math.random()*100+"vw"
  s.style.animationDuration=(10+Math.random()*12)+"s"
  float.appendChild(s)
}

// no button movement
noBtn.onmouseenter=()=>{
  noBtn.style.left=Math.random()*200+"px"
  noBtn.style.top=Math.random()*100+"px"
}

// confetti
const ctx=confetti.getContext("2d")
confetti.width=innerWidth; confetti.height=innerHeight
let p=[]
function burst(){
  for(let i=0;i<200;i++){
    p.push({x:innerWidth/2,y:innerHeight/2,vx:(Math.random()-0.5)*8,vy:-Math.random()*8,a:1})
  }
}
function tick(){
  ctx.clearRect(0,0,confetti.width,confetti.height)
  p.forEach(o=>{
    o.x+=o.vx; o.y+=o.vy; o.vy+=0.15; o.a-=0.01
    ctx.globalAlpha=o.a
    ctx.fillStyle="#ffd6e6"
    ctx.fillRect(o.x,o.y,4,4)
  })
  p=p.filter(o=>o.a>0)
  requestAnimationFrame(tick)
}
tick()

// YES = MUSIC + CONFETTI
const song=document.getElementById("song")
yesBtn.onclick=()=>{
  burst(); burst()
  song.volume=0.7
  song.play()
  valentine.style.display="none"
  final.style.display="block"
}
</script>

</body>
</html>
