<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Message Just for You</title>

<style>
:root{
  --pink1:#ffd1e6;
  --pink2:#ff9fd0;
  --pink3:#ff5fb0;
  --ink:#3b0a24;
  --soft:#fff5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI", system-ui, sans-serif;
  color:var(--ink);
  overflow:hidden;
  background:
    radial-gradient(circle at 15% 20%, #ffe6f2 0%, rgba(255,230,242,0) 55%),
    radial-gradient(circle at 80% 25%, #ffd0ea 0%, rgba(255,208,234,0) 55%),
    radial-gradient(circle at 50% 80%, #ffb3db 0%, rgba(255,179,219,0) 60%),
    linear-gradient(135deg, var(--pink1), var(--pink2));
}

/* floating hearts */
.float{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.float span{
  position:absolute;
  font-size:22px;
  opacity:0.2;
  animation: rise linear infinite;
}
@keyframes rise{
  from{ transform: translateY(110vh) rotate(0deg) }
  to{ transform: translateY(-20vh) rotate(20deg) }
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:32px;
  padding:40px 34px;
  text-align:center;
  max-width:460px;
  box-shadow:0 30px 80px rgba(0,0,0,0.2);
  animation: fadeUp 1.6s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-size:22px;
  font-weight:800;
  margin:0;
}

.name{
  margin:16px 0;
  font-size:36px;
  font-weight:900;
  color:var(--pink3);
  text-shadow:0 10px 30px rgba(255,95,176,0.6);
}

p{
  font-size:15px;
  line-height:1.8;
  margin:20px 0 28px;
}

button{
  border:none;
  cursor:pointer;
  font-weight:900;
  border-radius:22px;
  padding:16px 42px;
  font-size:16px;
  background:linear-gradient(135deg, #ff5fb0, #ffd6ea);
  color:#3a0016;
  box-shadow:0 20px 40px rgba(255,95,176,0.5);
}

button:hover{ transform:scale(1.05) }

.small{
  margin-top:18px;
  font-size:12px;
  opacity:0.65;
}
</style>
</head>

<body>

<div class="float" id="float"></div>

<div class="card">
  <h1>This message was written</h1>
  <h1>with prayer, patience, and intention</h1>

  <div class="name" id="herName"></div>

  <p>
    Not for the world.  
    Not for attention.  
    <br><br>
    Just for you.
    <br><br>
    Take your time.  
    Read slowly.  
    Everything after this comes straight from my heart.
  </p>

  <button onclick="enter()">Open ü§ç</button>

  <div class="small">‚Äî Isaiah</div>
</div>

<script>
  const name = "Lisa"   // ‚Üê CHANGE NAME HERE
  document.getElementById("herName").textContent = "for " + name

  function enter(){
    window.location.href = "message.html"
  }

  // floating hearts
  const float = document.getElementById("float")
  for(let i=0;i<26;i++){
    const s=document.createElement("span")
    s.textContent="‚ù§"
    s.style.left=Math.random()*100+"vw"
    s.style.animationDuration=(10+Math.random()*12)+"s"
    s.style.animationDelay=(-Math.random()*10)+"s"
    s.style.fontSize=(14+Math.random()*24)+"px"
    float.appendChild(s)
  }
</script>

</body>
</html>
