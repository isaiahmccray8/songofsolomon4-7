<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Be My Valentine</title>

<style>
:root{
  --pink1:#ffd1e6;
  --pink2:#ff9fd0;
  --pink3:#ff5fb0;
  --ink:#3b0a24;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  color:var(--ink);
  overflow:hidden;
  background:
    radial-gradient(circle at 15% 20%, #ffe6f2 0%, rgba(255,230,242,0) 55%),
    radial-gradient(circle at 80% 25%, #ffd0ea 0%, rgba(255,208,234,0) 55%),
    radial-gradient(circle at 50% 80%, #ffb3db 0%, rgba(255,179,219,0) 60%),
    linear-gradient(135deg, var(--pink1), var(--pink2));
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.18));
}

.bgFloat{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.floatItem{
  position:absolute;
  animation: drift linear infinite;
  user-select:none;
}

@keyframes drift{
  from{ transform: translateY(110vh) rotate(0deg) }
  to{ transform: translateY(-20vh) rotate(20deg) }
}

.wrap{
  width:min(92vw, 560px);
  padding:18px;
}

.card{
  position:relative;
  border-radius:28px;
  padding:26px 22px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 22px 80px rgba(0,0,0,0.22);
  transition: transform 300ms ease, box-shadow 300ms ease;
}

.card:hover{
  transform: translateY(-4px) scale(1.01);
  box-shadow: 0 30px 95px rgba(0,0,0,0.28);
}

.shine{
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(circle at 70% 20%, rgba(255,95,176,0.28), transparent 55%),
    radial-gradient(circle at 20% 80%, rgba(255,160,208,0.22), transparent 55%);
  pointer-events:none;
}

.top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}

.icon{
  width:70px;
  height:70px;
  border-radius:22px;
  display:grid;
  place-items:center;
  background: linear-gradient(135deg, #ff5fb0, #ffd6ea);
  box-shadow: 0 16px 30px rgba(255,70,150,0.25);
}

.icon span{
  font-size:30px;
  color:white;
}

h1{
  margin:0;
  font-size:24px;
  font-weight:900;
  text-align:center;
}

.verse{
  margin-top:12px;
  text-align:center;
  font-size:13px;
  opacity:0.85;
}

.softNote{
  margin-top:10px;
  text-align:center;
  font-size:12px;
  opacity:0.65;
}

.area{
  margin-top:18px;
  position:relative;
  height:150px;
}

.btn{
  border:0;
  cursor:pointer;
  font-weight:900;
  border-radius:18px;
  transition: transform 120ms ease;
}

.btn:active{ transform: scale(0.97) }

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.yes{
  width:170px;
  height:58px;
  font-size:18px;
  color:white;
  background: linear-gradient(135deg, #ff4f9a, #ff9ad5);
  box-shadow: 0 18px 32px rgba(255,60,140,0.35);
  position:absolute;
  left:22px;
  top:56px;
  animation: pulse 2.2s infinite;
}

.no{
  width:125px;
  height:50px;
  font-size:14px;
  background:white;
  border:2px solid rgba(255,100,170,0.45);
  position:absolute;
  left:235px;
  top:62px;
}

.tiny{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:0.6;
}

.yesScreen{
  display:none;
  margin-top:16px;
  padding:16px;
  border-radius:18px;
  background:#ffe6f2;
  text-align:center;
  animation: fadeUp 600ms ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

.yesTitle{
  font-size:22px;
  font-weight:1000;
}

.yesText{
  margin-top:8px;
  font-size:14px;
}

.sig{
  margin-top:10px;
  font-size:12px;
  font-weight:900;
  opacity:0.75;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="bgFloat" id="bgFloat"></div>
<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">
    <div class="shine"></div>

    <div class="top">
      <div class="icon"><span>‚úù</span></div>
      <h1 id="title"></h1>
    </div>

    <div class="verse" id="verse"></div>
    <div class="softNote" id="note"></div>

    <div class="area" id="area">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
      <div class="tiny" id="tiny">No is feeling shy today</div>
    </div>

    <div class="yesScreen" id="yesScreen">
      <div class="yesTitle">She said YES ‚ù§</div>
      <div class="yesText" id="yesText"></div>
      <div class="sig" id="sig"></div>
    </div>
  </div>
</div>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const girlName = "Lisa"
  const yourName = "Isaiah"

  document.getElementById("title").textContent =
    girlName + ", will you be my Valentine"

  document.getElementById("verse").innerHTML =
    "<strong>1 Corinthians 13:7</strong><br>Love bears all things, believes all things, hopes all things, endures all things."

  document.getElementById("note").textContent =
    "Pick the one God is leading you to, I mean it"

  const noBtn = document.getElementById("noBtn")
  const area = document.getElementById("area")
  const tiny = document.getElementById("tiny")

  const phrases = ["nice try üòå","still shy","almost","choose love","not yet"]

  function moveNo(){
    const r = area.getBoundingClientRect()
    noBtn.style.left = Math.random()*(r.width-140)+"px"
    noBtn.style.top = Math.random()*(r.height-70)+"px"
    tiny.textContent = phrases[Math.floor(Math.random()*phrases.length)]
  }

  noBtn.onmouseenter = moveNo
  noBtn.onclick = moveNo

  // floating icons
  const bg = document.getElementById("bgFloat")
  for(let i=0;i<30;i++){
    const e=document.createElement("div")
    e.className="floatItem"
    e.textContent=Math.random()>0.7?"‚úù":"‚ù§"
    e.style.left=Math.random()*100+"vw"
    e.style.fontSize=14+Math.random()*22+"px"
    e.style.opacity=0.12+Math.random()*0.18
    e.style.animationDuration=10+Math.random()*12+"s"
    bg.appendChild(e)
  }

  // confetti
  const canvas=document.getElementById("confetti")
  const ctx=canvas.getContext("2d")
  const resize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}
  resize(); addEventListener("resize",resize)

  let parts=[]
  function burst(){
    for(let i=0;i<140;i++){
      parts.push({
        x:innerWidth/2,y:innerHeight*0.3,
        vx:(Math.random()-0.5)*8,
        vy:-Math.random()*8,
        a:1
      })
    }
  }

  function tick(){
    ctx.clearRect(0,0,canvas.width,canvas.height)
    parts.forEach(p=>{
      p.x+=p.vx; p.y+=p.vy; p.vy+=0.15; p.a-=0.01
      ctx.globalAlpha=p.a
      ctx.fillStyle="#ff5fb0"
      ctx.beginPath(); ctx.arc(p.x,p.y,4,0,Math.PI*2); ctx.fill()
    })
    parts=parts.filter(p=>p.a>0)
    requestAnimationFrame(tick)
  }
  tick()

  document.getElementById("yesBtn").onclick=()=>{
    burst(); burst()
    document.getElementById("yesScreen").style.display="block"
    document.getElementById("yesText").textContent=
      "I‚Äôm grateful for you. Jesus at the center, always. Thank you for choosing me."
    document.getElementById("sig").textContent=
      "Ecclesiastes 4:12 ‚Äî " + yourName

    const song=document.getElementById("song")
    song.volume=0; song.play()
    let v=0; const f=setInterval(()=>{
      v+=0.05; song.volume=v; if(v>=0.7) clearInterval(f)
    },120)
  }
})()
</script>

</body>
</html>
